<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- INTERFACCIA CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h1>Hello, world!</h1>

    <!-- INTERFACCIA JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar bg-light navbar-fixed-top">
        <!-- 
            bg-light = sfondo chiaro
            navbar-fixed-top = navbar fissata in alto
         -->

    </nav>

    <div class="container p-3 my-3 border rounded shadow-lg">
        <!--
            contenitore centrato orizzontalmente
            padding 3 unità = testo leggibile
            margine esterno 3 unità = separazione da altri container
            bordi arrotondati
            ombre larghe = stile accattivante
         -->
    </div>

    <!-- 
        Ogni riga può contenere fino a 12 colonne 
    -->

    <!--
        BOOTSTRAP BREAKPOINTS
        ad esempio sm – lg – xl
        punti che rappresentano un numero di pixel allo scattare del quale
        la situazione del layout cambierà

        xs: <576px
        sm: ≥576px
        md: ≥768px
        lg: ≥992px
        xl: ≥1200px
        Xxl: ≥1400px
    -->

    <div class="row">
        <!-- griglia -->

        <div class="col-sm-4">Colonna 1</div>
        <div class="col-sm-4">Colonna 2</div>
        <div class="col-sm-4">Colonna 3</div>

        <!-- 
            il numero di colonne va da 1 a massimo 12 (12 = larghezza totale del contenitore row)
            qui le colonne hanno larghezza 4
            quindi saranno 1/3 di 12

            sm = breakpoint small
            la griglia si adatterà a tutti i dispositivi
            con larghezza superiore a 576px
        -->
    </div>





  </body>
</html>
